version: '3.4'

services:

  pub-microservice:
   environment:
      - ASPNETCORE_ENVIRONMENT=Development
   ports:
      - "60001:50001"

  pub-microservice-dapr:
    command: ["./daprd",
      "-app-id", "pubisher",
      "-app-port", "80",
      "-components-path", "/components"      
      ]
    volumes:
      - "./dapr/components/:/components"

  sub-microservice:
   environment:
      - ASPNETCORE_ENVIRONMENT=Development
   ports:
      - "60002:50001"

  sub-microservice-dapr:
    command: ["./daprd",
      "-app-id", "subscriptor",
      "-app-port", "80",
      "-components-path", "/components"      
      ]
    volumes:
      - "./dapr/components/:/components"